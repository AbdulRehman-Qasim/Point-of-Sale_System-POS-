<!DOCTYPE html>
<html>
<head>
    <title>New Vendor</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Lato:wght@300&display=swap');
        
        body {
            background-image: linear-gradient(-183deg, #4cff5dab -19%, rgba(255, 255, 255, -23) 113%);
            background-position: center;
            background-size: cover;
            display: flex;
            min-height: 100dvh;
            justify-content: center;
            align-content: center;
            font-family: 'Lato', sans-serif;
        }

        .main {
            margin-top: auto;
            margin-bottom: auto;
            width: 440px;
            height: 670px;
            padding: 30px;
            background: rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            border-radius: 40px;
            box-shadow: 4px 5px 38px 5px rgb(78 78 78);
        }

        .header {
            text-align: center;
        }

        #cash {
            font-family: "Playfair Display", serif;
        }

        .header h2 {
            color: #000;
            font-size: 3rem;
            font-weight: bold;
        }

        .header p {
            font-size: 22px;
        }

        button {
            height: 40px;
            width: 200px;
            margin-top: 30px;
            border-radius: 30px;
            cursor: pointer;
            background: #4cff5dab;
            font-weight: bold;
            font-size: 16px;
            color: white;
            border: none;
            transition: all .5s ease-in-out;
        }

        button:hover {
            box-shadow: 1px 2px 10px 2px #000000ab;
        }

        .form-control {
            background: transparent;
            border: none;
            border-bottom: 2px solid #000;
            border-radius: 0;
            color: #000;
        }

        .form-control:focus {
            background: transparent;
            border-color: #4cff5dab;
            box-shadow: none;
        }

        .form-floating > label {
            transition: all 0.3s ease-in-out;
            color: black;
        }
    </style>
</head>
<body>
    <div class="main bg-white" data-aos="zoom-out">
        <div class="header">
            <h2 id="cash" class="border-bottom pb-5 text-decoration-underline">New Vendor</h2>
        </div>
        <form id="vendorForm">
            <div class="form-floating">
                <input type="text" class="form-control bg-transparent" id="name" placeholder="Vendor Name">
                <label for="name">Vendor Name</label>
            </div>
            <div class="form-floating">
                <input type="text" class="form-control bg-transparent" id="phoneNo" placeholder="Phone Number">
                <label for="phoneNo">Phone Number</label>
            </div>
            <div class="form-floating">
                <input type="text" class="form-control bg-transparent" id="address" placeholder="Address">
                <label for="address">Address</label>
            </div>
            <div class="form-floating">
                <input type="text" class="form-control bg-transparent" id="city" placeholder="City">
                <label for="city">City</label>
            </div>
            <center>
                <button type="button" onclick="addVendor()">Save</button>
                <a href="adminDashboard.html" class="list-group-item active mt-3 fw-bolder">
                    <i class="fas fa-arrow-circle-left me-1" style="color:#4cff5dab;"></i>Dashboard</a>
            </center>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
    <script>
        AOS.init({
            duration: 1500
        });

        async function addVendor() {
            const name = document.getElementById('name').value;
            const phoneNo = document.getElementById('phoneNo').value;
            const address = document.getElementById('address').value;
            const city = document.getElementById('city').value;

            const response = await fetch('http://localhost:3000/update/addVendor', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    name: name,
                    phoneNo: phoneNo,
                    address: address,
                    city: city
                })
            });

            const data = await response.json();
            if (response.ok) {
                alert(data.message);
                // Optionally, you can redirect to the dashboard page here
            } else {
                alert(data.message);
            }
        }
    </script>
</body>
</html>
