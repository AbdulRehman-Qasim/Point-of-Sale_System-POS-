<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <link rel="stylesheet" href="styles.css" />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css">

    <title>All Products</title>
    
    <style>
        body {
            background: linear-gradient(90deg, rgba(184,182,211,1) 0%, rgba(255,255,255,1) 100%, rgba(0,212,255,1) 100%);
        }

        #table {
            box-shadow: 3px 5px 10px;
            background-color: rgba(0, 0, 0, 0.865) !important;
            color: white !important;
            border-radius: 20px;
        }

        td {
            font-size: smaller;
        }
    </style>
</head>

<body>
    <div class="container mt-5 w-50" data-aos="fade-up">
        <center>
            <h1 class="fw-bolder m-5 text-decoration-underline">All Products</h1>
        </center>

        <div class="table-responsive px-5 ">
            <table id="table" class="table bg-white w-100">
                <thead>
                    <tr style="color: #00faffe6" class="lead fs-4 ">
                        <th scope="col">Product ID</th>
                        <th scope="col">Product Name</th>
                        <th scope="col">Price</th>
                        <th scope="col">Vendor Name</th>
                        <th scope="col">Stock Quantity</th>
                    </tr>
                </thead>
                <tbody id="productTableBody">
                    <!-- Data will be inserted here dynamically -->
                </tbody>
            </table>
        </div>
        
        <center><button type="button" class="btn-lg " style="border-radius: 20px; border-color: aqua; "><a style="text-decoration: none; list-style: none; color: black; ;" href="userDashboard.html">Go back</a></button>
        </center>
    </div>

    <script>
        AOS.init({
            duration: 1500
        });

        document.addEventListener('DOMContentLoaded', async () => {
            try {
                const response = await fetch('http://localhost:3000/products');
                const products = await response.json();

                const tableBody = document.getElementById('productTableBody');
                tableBody.innerHTML = '';

                products.forEach(product => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${product.productId}</td>
                        <td>${product.productName}</td>
                        <td>${product.price}</td>
                        <td>${product.vendorName}</td>
                        <td>${product.stockQuantity}</td>
                    `;
                    tableBody.appendChild(row);
                });
            } catch (error) {
                console.error('Error fetching products:', error);
            }
        });
    </script>
